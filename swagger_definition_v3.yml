            format: int64
            example: 76
        notifyUrl:
          type: string
          description: URL that will be called once the import process is finished.
            For reference, https://help.brevo.com/hc/en-us/articles/360007666479
          format: url
          example: http://requestb.in/173lyyx1
        newList:
