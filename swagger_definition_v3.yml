                    type: string
                    description: Displays the plan type of the user
                    example: subscription
                    enum:
                      - payAsYouGo
                      - free
                      - subscription
                      - sms
                  creditsType:
                    type: string
                    description: This is the type of the credit, "Send Limit" is one
