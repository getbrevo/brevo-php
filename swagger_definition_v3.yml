                    false=Disabled)
                  example: true
                data:
                  required:
                    - port
                    - relay
                    - userName
                  type: object
                  properties:
                    userName:
                      type: string
                      description: Email to use as login on transactional platform
                      format: email
                      example: john.smith@example.com
                    relay:
                      type: string
                      description: URL of the SMTP Relay
                      example: relay.domain.com
                    port:
                      type: integer
                      description: Port used for SMTP Relay
